<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3 tutorials</title>

    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <script src="../../../res/scripts/js/d3-4.1.1.js"></script>

</head>
<body>
<h3>练习表格selection</h3>
<table>
    <thead>
    <tr>
        <td> A</td>
        <td> B</td>
        <td> C</td>
        <td> D</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td> 0</td>
        <td> 1</td>
        <td> 2</td>
        <td> 3</td>
    </tr>
    <tr>
        <td> 4</td>
        <td> 5</td>
        <td> 6</td>
        <td> 7</td>
    </tr>
    <tr>
        <td> 8</td>
        <td> 9</td>
        <td> 10</td>
        <td> 11</td>
    </tr>
    <tr>
        <td> 12</td>
        <td> 13</td>
        <td> 14</td>
        <td> 15</td>
    </tr>
    </tbody>
</table>

<script>
    var td = d3.selectAll("tbody tr").selectAll("td");
    console.log(td);
    td.style("color", function (d, i) {
        return i ? null : "red";
    });


</script>
</body>
</html>
