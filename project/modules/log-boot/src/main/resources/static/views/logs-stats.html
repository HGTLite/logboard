<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="logs stats demos">
    <meta name="author" content="yaoooo">
    <link rel="icon" href="../favicon.ico">
    <title> logs stats 日志统计</title>
    <link href="../res/vendor/css/bootstrap-3.3.7.css" rel="stylesheet">
    <link href="../res/styles/css/nv.d3.css" rel="stylesheet">
    <link href="../res/styles/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../res/styles/layout.css" rel="stylesheet">
    <link href="../res/styles/general.css" rel="stylesheet">
    <link href="../res/styles/bscard.css" rel="stylesheet">
    <link href="../res/styles/logsstats.css" rel="stylesheet">
</head>

<body>

<!-- Fixed navbar  顶部导航栏-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">日志监控与统计</a>
        </div>

    </div>
</nav>
<!-- /Fixed navbar  顶部导航栏-->

<!-- 高度占位符-->
<div class="blank_divider64"></div>
<!--/ 高度占位符-->

<!-- Begin page content -->
<div class="container-fluid">

    <div class="row">

        <!--设置面板-->
        <div class="col-sm-3">

            <div id="optionsCard" class="card ">
                <div class="panel-group" id="accordion1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1"
                                   href="#accordion1_1">x轴</a>
                            </h5>
                        </div>
                        <div id="accordion1_1" class="panel-collapse collapse in">
                            <div class="panel-body">

                                <!--日期选择器-->
                                <div class="form-group _width_250">
                                    <div id="startPicker">
                                        <label for="startTimePicker">开始日期</label>
                                        <input id="startTimePicker" type="text" value="" data-date-format="yyyy-mm-dd hh:ii">
                                    </div>
                                    <div id="endPicker">
                                        <label for="endTimePicker">结束日期</label>
                                        <input id="endTimePicker" type="text" value="" data-date-format="yyyy-mm-dd hh:ii">
                                    </div>
                                </div>
                                <!--/日期选择器-->

                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-title">
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion1"
                                   href="#accordion1_2">y轴</a>
                            </h5>
                        </div>
                        <div id="accordion1_2" class="panel-collapse collapse">
                            <div class="panel-body">

                                <button class="btn btn-default">选择应用</button>
                                <button class="btn btn-default">日志类别</button>

                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-title">
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion1"
                                   href="#accordion1_4">样式</a>
                            </h5>
                        </div>
                        <div id="accordion1_4" class="panel-collapse collapse">
                            <div class="panel-body">
                                <button class="btn btn-default">x轴</button>
                                <button class="btn btn-default">y轴</button>
                                <button class="btn btn-default">文本</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!--/设置面板-->

        <!--绘制图表-->
        <div class="col-sm-9">

            <div id="chart1">
                <svg id="resultGraph" width="800" height="360"></svg>
            </div>

        </div>
        <!--/绘制图表-->

    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>


<script src="../res/scripts/js/jquery-3.1.0.js"></script>
<script src="../res/scripts/js/holder-2.6.0.min.js"></script>
<script src="../res/scripts/js/tether-1.3.2.min.js"></script>
<script src="../res/vendor/js/bootstrap-3.3.7.js"></script>
<script src="../res/scripts/js/d3-3.5.17.js"></script>
<script src="../res/scripts/js/nv.d3.js"></script>
<script src="../res/scripts/logsstats.js"></script>
<script src="../res/scripts/js/bootstrap-datetimepicker.js"></script>
<script src="../res/scripts/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<!--<script src="scripts/js/jquery-3.1.0.min.js"></script>-->
<!--<script src="scripts/js/bootstrap-3.3.7.min.js"></script>-->
<script type="text/javascript">

    $('#startTimePicker').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1
    });
    $('#endTimePicker').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1
    });

</script>
</body>
</html>
