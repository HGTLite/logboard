<!-- Fixed navbar 顶部导航栏 -->

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">

<!--高度占位符-->
<div class="blank_divider20"></div>
<!--/高度占位符-->

<!-- Begin page content -->
<div class="container">

    <div class="blank_divider51"></div>

    <div class="row">

        <!--监控项目选择+设置面板-->
        <div class="col-sm-3">

            <div id="optionsCard" class="card blank_divider360 _padding_left_5 _padding_top_15">
                <div class="checkbox checkbox-info checkbox-circle">
                    <input id="checkbox1" type="checkbox" checked="">
                    <label for="checkbox1">
                        应用1
                    </label>
                </div>
                <div class="checkbox checkbox-info checkbox-circle">
                    <input id="checkbox2" type="checkbox" checked="">
                    <label for="checkbox2">
                        应用2
                    </label>
                </div>
                <div class="checkbox checkbox-info checkbox-circle">
                    <input id="checkbox3" type="checkbox" checked="">
                    <label for="checkbox3">
                        应用3
                    </label>
                </div>
                <div class="checkbox checkbox-info checkbox-circle">
                    <input id="checkbox4" type="checkbox" checked="">
                    <label for="checkbox4">
                        应用4
                    </label>
                </div>
                <div class="checkbox checkbox-warning checkbox-circle">
                    <input id="checkbox11" type="checkbox" disabled="" checked="">
                    <label for="checkbox11">
                        时间序列
                    </label>
                </div>

                <!--日期选择器-->
                <div class="form-group _width_250">
                    <div id="startPicker">
                        <label for="startTimePicker">开始日期</label>
                        <input id="startTimePicker" type="text" value="" data-date-format="yyyy-mm-dd hh:ii">
                    </div>
                    <div id="endPicker">
                        <label for="endTimePicker">结束日期</label>
                        <input id="endTimePicker" type="text" value="" data-date-format="yyyy-mm-dd hh:ii">
                    </div>
                </div>
                <!--/日期选择器-->

            </div>

        </div>
        <!--/监控项目选择-->

        <!--监控曲线-->
        <div class="col-sm-9">
            <!--<h2>实时变化曲线</h2>-->
            <div id="svgDiv">
                <div id="svgMonitor"></div>
                <!--<svg id="svgMonitor" width="800" height="480"></svg>-->
            </div>
        </div>
        <!--/监控曲线-->

    </div>
</div>

<!--末尾页脚-->
<footer class="footer">

        <p class="text-muted">Place sticky footer content here.</p>

<script type="text/javascript">

    $('#startTimePicker').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1
    });
    $('#endTimePicker').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1
    });

    (function () {
        //绘制曲线
        createMonitorCurve();
    }());

</script>
