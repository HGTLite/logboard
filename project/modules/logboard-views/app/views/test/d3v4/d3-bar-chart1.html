<!DOCTYPE html>

<head>

    <title>柱形图</title>
    <script type="text/javascript" src="../../../res/scripts/js/d3-4.1.1.js"></script>
    <style>

        .chart div {
            font: 10px sans-serif;
            background-color: orange;
            text-align: right;
            padding: 5px;
            margin: 10px;

<script>

    var data = [4, 8, 15, 16, 23, 42];

    var x = d3.scaleLinear().domain([0, d3.max(data)]).range([0,800]);

    d3.select(".chart")
            .selectAll("div")
            .data(data)
            .enter().append("div")
            .style("width", function (d) {
                return x(d) + "px";
            })
            .text(function (d) {
                return d;
            });
</script>
</body>
